KitID:                      #职业ID
  name: name                #职业名字
  gold: 0                   #需要金币 0代表不需要
  level: 0                  #需要等级 若不需要权限则判断等级, 若需要权限则不判断等级
  des: xxx\nxxx\n           #职业描述
  permission: null          #职业权限,无须权限删掉这行
  material: MATERAL         #显示材质,要与现有显示材质不一样
  item: 
    items:                  #初始物品
      '0': 0                  #第一个物品
      '1': 1                  #第二个物品
      'n': n                  #第n个物品
    armors:                 #初始装备
      '1': 1                  #头, 无须装备删掉
      '2': 2                  #衣服 同上
      '3': 3                  #裤子 同上
      '4': 4                  #鞋子 同上
    re-sock-items:          #每一波开始时候给物品 不需要整段删掉 和items一样搞
      '0': 0
      '1': 1
      'n': n